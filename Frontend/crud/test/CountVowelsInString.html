<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter text">
    <button onclick="countVowels()">Count Vowels</button>

    <p id="result"></p>

    <script>
        function countVowels() {
            let str = document.getElementById("textInput").value.toLowerCase();

            let Vowels = "aeiou"
            let count = 0;

            for(let char of str){
                if(Vowels.includes(char)){
                    document.getElementById("result").innerHTML = "Number of vowels: " + count;
                    count++;
                }
                else
                {
                    document.getElementById("result").innerHTML = "Number of Consonent: " + count;
                    count++;
                }
            }

            
        }
    </script>
</body>
</html>
