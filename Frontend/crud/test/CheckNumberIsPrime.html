<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num" placeholder="enter a number">
    <button onclick="checkPrime()">Click Me</button>

    <p id="result"></p>

    <script>
        function checkPrime() {
            let n = document.getElementById("num").value;
            n = Number(n);

            if(n <= 1){
                document.getElementById("result").innerText = n + " is not a Prime";
            }

            let count = 0;
            for( i=1; i<=n; i++){
                if(n % i == 0){
                    count++;
                }
            }

            if(count == 2){
                document.getElementById("result").innerText = n + " is Prime";
            }
            else
            {
                document.getElementById("result").innerText = n + " is Not Prime";
            }
        }
    </script>
</body>
</html>
