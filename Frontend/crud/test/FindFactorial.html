<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="factNumber" placeholder="Enter a number">
    <button onclick="findFfactorial()">Click Me</button>

    <p id="result"></p>

    <script>
        function findFfactorial() {
            let n = document.getElementById("factNumber").value;
            let fact = 1;

            for(let i=1; i<=n; i++){
                fact = fact*i;
            }

            document.getElementById("result").innerText = "Factorial of " + n + " is : " + fact;
        }
    </script>
</body>
</html>
